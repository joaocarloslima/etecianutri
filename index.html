<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>ETECIA Nutrição</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

</head>

<body>

    <header>
        <div class="container">
            <h1 id="titulo">
                ETECIA Nutrição
            </h1>
        </div>
    </header>
    <main>
        <section class="container">
            <h2>Meus pacientes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Peso(kg)</th>
                        <th>Altura(m)</th>
                        <th>Gordura Corporal(%)</th>
                        <th>IMC</th>
                    </tr>
                </thead>
                <tbody id="tabela-pacientes">
                    <tr class="paciente">
                        <td class="info-nome">Paulo</td>
                        <td class="info-peso">-100</td>
                        <td class="info-altura">1.80</td>
                        <td class="info-gordura">10</td>
                        <td class="info-imc">0</td>
                    </tr>

                    <tr class="paciente">
                        <td class="info-nome">João</td>
                        <td class="info-peso">80</td>
                        <td class="info-altura">1.72</td>
                        <td class="info-gordura">40</td>
                        <td class="info-imc">0</td>
                    </tr>

                    <tr class="paciente">
                        <td class="info-nome">Erica</td>
                        <td class="info-peso">54</td>
                        <td class="info-altura">1.64</td>
                        <td class="info-gordura">14</td>
                        <td class="info-imc">0</td>
                    </tr>

                    <tr class="paciente">
                        <td class="info-nome">Douglas</td>
                        <td class="info-peso">85</td>
                        <td class="info-altura">-1.73</td>
                        <td class="info-gordura">24</td>
                        <td class="info-imc">0</td>
                    </tr>
                    <tr class="paciente">
                        <td class="info-nome">Tatiana</td>
                        <td class="info-peso">46</td>
                        <td class="info-altura">1.55</td>
                        <td class="info-gordura">19</td>
                        <td class="info-imc">0</td>
                    </tr>
                </tbody>
            </table>

        </section>

        <section class="container">
            <h2>Cadastrar Paciente</h2>
            <span id="mensagem-erro"></span>
            <form id="form-paciente">
                <div class="grupo">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="digite o nome do paciente" class="campo" required>
                </div>
                <div class="grupo">
                    <label for="peso">Peso</label>
                    <input type="number" id="peso" name="peso" placeholder="digite o peso do paciente" class="campo" min="1" max="1000">
                </div>
                <div class="grupo">
                    <label for="altura">Altura</label>
                    <input type="text" id="altura" name="altura" placeholder="digite o altura do paciente" class="campo">
                </div>
                <div class="grupo">
                    <label for="gordura">Gordura</label>
                    <input type="text" id="gordura" name="gordura" placeholder="digite o gordura do paciente" class="campo">
                </div>
                <button id="botao-cadastrar">Cadastrar</button>
            </form>

        </section>
    </main>

</body>

<script src="js/calcular-imc.js"></script>
<script src="js/formulario.js"></script>

</html>
